<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Monster Slayer" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#8b0000" />
  <meta name="msapplication-TileColor" content="#1a1a2e" />
  
  <title>Monster Slayer</title>
  <meta name="description" content="Slice monsters, protect villagers, become the ultimate monster slayer! A fast-paced action game." />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120x120.png" />
  
  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Monster Slayer" />
  <meta property="og:description" content="Slice monsters, protect villagers, become the ultimate monster slayer!" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://monster-slayer.example.com" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Monster Slayer" />
  <meta name="twitter:description" content="Slice monsters, protect villagers, become the ultimate monster slayer!" />
  <meta name="twitter:image" content="/og-image.png" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
      /* Support for notch/safe area on modern phones */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    #loading-screen h1 {
      color: #8b0000;
      font-family: 'Arial Black', sans-serif;
      font-size: clamp(1.5rem, 8vw, 3rem);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
      text-align: center;
      padding: 0 1rem;
    }
    
    #loading-bar-container {
      width: min(300px, 80vw);
      height: 20px;
      background-color: #2a2a4e;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #4a0080;
    }
    
    #loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #8b0000, #ff4444);
      border-radius: 8px;
      transition: width 0.3s ease-out;
    }
    
    #loading-text {
      color: #cccccc;
      font-family: Arial, sans-serif;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    
    /* Offline indicator */
    #offline-indicator {
      display: none;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 9999;
    }
    
    #offline-indicator.visible {
      display: block;
    }
    
    /* Prevent pull-to-refresh on mobile */
    body {
      overscroll-behavior: none;
    }
    
    /* Prevent text selection and callouts */
    canvas {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: none;
    }
    
    /* Install prompt banner */
    #install-prompt {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #4a0080, #8b0000);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 9998;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    
    #install-prompt.visible {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    #install-prompt button {
      background: white;
      color: #4a0080;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    #install-prompt .close {
      background: transparent;
      color: white;
      font-size: 20px;
      padding: 0 8px;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); }
      50% { box-shadow: 0 4px 30px rgba(139, 0, 0, 0.8); }
    }
  </style>
</head>
<body>
  <!-- Offline indicator -->
  <div id="offline-indicator">You are offline</div>
  
  <!-- Install prompt -->
  <div id="install-prompt">
    <span>ðŸ“± Install Monster Slayer</span>
    <button id="install-btn">Install</button>
    <button class="close" id="install-close">Ã—</button>
  </div>
  
  <!-- Loading screen (hidden by game when ready) -->
  <div id="loading-screen">
    <h1>Monster Slayer</h1>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
    <p id="loading-text">Loading...</p>
  </div>
  
  <!-- Game container -->
  <div id="game-container"></div>
  
  <!-- Main game script -->
  <script type="module" src="/src/main.ts"></script>
  
  <!-- PWA Install & Offline handling -->
  <script>
    // Offline detection
    function updateOnlineStatus() {
      const indicator = document.getElementById('offline-indicator');
      if (navigator.onLine) {
        indicator.classList.remove('visible');
      } else {
        indicator.classList.add('visible');
      }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
    
    // PWA Install prompt
    let deferredPrompt;
    const installPrompt = document.getElementById('install-prompt');
    const installBtn = document.getElementById('install-btn');
    const installClose = document.getElementById('install-close');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install prompt after a delay (don't interrupt gameplay)
      setTimeout(() => {
        installPrompt.classList.add('visible');
      }, 30000); // Show after 30 seconds
    });
    
    installBtn?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      
      console.log(`Install prompt outcome: ${outcome}`);
      deferredPrompt = null;
      installPrompt.classList.remove('visible');
    });
    
    installClose?.addEventListener('click', () => {
      installPrompt.classList.remove('visible');
    });
    
    // Hide install prompt if already installed
    window.addEventListener('appinstalled', () => {
      installPrompt.classList.remove('visible');
      deferredPrompt = null;
    });
    
    // Register service worker for offline support (production only)
    if ('serviceWorker' in navigator && import.meta.env.PROD) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration.scope);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>

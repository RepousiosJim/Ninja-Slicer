<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Monster Slayer" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#8b0000" />
  <meta name="msapplication-TileColor" content="#1a1a2e" />
  
  <title>Monster Slayer</title>
  <meta name="description" content="Slice monsters, protect villagers, become the ultimate monster slayer! A fast-paced action game." />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120x120.png" />
  
  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Monster Slayer" />
  <meta property="og:description" content="Slice monsters, protect villagers, become the ultimate monster slayer!" />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://monster-slayer.example.com" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Monster Slayer" />
  <meta name="twitter:description" content="Slice monsters, protect villagers, become the ultimate monster slayer!" />
  <meta name="twitter:image" content="/og-image.png" />
  
  <!-- Global Styles -->
  <link rel="stylesheet" href="/src/styles/global.css" />
</head>
<body>
  <!-- Offline indicator -->
  <div id="offline-indicator">You are offline</div>
  
  <!-- Install prompt -->
  <div id="install-prompt">
    <span>ðŸ“± Install Monster Slayer</span>
    <button id="install-btn">Install</button>
    <button class="close" id="install-close">Ã—</button>
  </div>
  
  <!-- Loading screen (hidden by game when ready) -->
  <div id="loading-screen">
    <h1>Monster Slayer</h1>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
    <p id="loading-text">Loading...</p>
  </div>
  
  <!-- Game container -->
  <div id="game-container"></div>
  
  <!-- Main game script -->
  <script type="module" src="/src/main.ts"></script>
  
  <!-- PWA Install & Offline handling -->
  <script>
    // Offline detection
    function updateOnlineStatus() {
      const indicator = document.getElementById('offline-indicator');
      if (navigator.onLine) {
        indicator.classList.remove('visible');
      } else {
        indicator.classList.add('visible');
      }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
    
    // PWA Install prompt
    let deferredPrompt;
    const installPrompt = document.getElementById('install-prompt');
    const installBtn = document.getElementById('install-btn');
    const installClose = document.getElementById('install-close');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // DO NOT show prompt automatically - only if user explicitly requests it
      // This prevents overlay from blocking the game
    });
    
    installBtn?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      
      console.log(`Install prompt outcome: ${outcome}`);
      deferredPrompt = null;
      installPrompt.classList.remove('visible');
    });
    
    installClose?.addEventListener('click', () => {
      installPrompt.classList.remove('visible');
    });
    
    // Hide install prompt if already installed
    window.addEventListener('appinstalled', () => {
      installPrompt.classList.remove('visible');
      deferredPrompt = null;
    });
    
    // Register service worker for offline support (production only)
    if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration.scope);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
